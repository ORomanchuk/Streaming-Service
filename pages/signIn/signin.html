<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1035867244897-se9t0kmo5dgman8g921lutnohcpndtmj.apps.googleusercontent.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Rubik:wght@400;500;600&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <title>Sign In</title>
</head>
<body>
    <section>
        <a href="../../index.html" class="logo"><img src="../../img/logo.png" alt="logoImg" class="logo"></a>
        <div class="form">
            <form action="" class="flexable">
                <input type="text" name="" placeholder="Please enter Mobile/Email address">
                <input type="password" name="" placeholder="Password">
                <div class=" google flexable">
                    <input type="submit" name="" value="Sign in" class="inputBtn">
                    <p>or</p>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
                <p class="signup">Don't have an account?  <a href="./signup.html">Sign up.</a></p>
            </form>
        </div>
        <div class="back"><a href="../../index.html">Back to website</a></div>
    </section>
    <script src="./form.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</body>
</html>
