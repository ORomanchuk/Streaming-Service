<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Rubik:wght@400;500;600&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>Sign In</title>
</head>

<body>
    <section>
        <a href="../../index.html" class="logo"><img src="../../img/logo.png" alt="logoImg" class="logo"></a>
        <div class="form">
            <form action="" class="flexable">
                <h2>Register to get started</h2>
                <input type="text" name="" placeholder="Name">
                <input name="phone" id="online_phone" type="tel" autocorrect="off" autocomplete="tel" maxlength="27"
                    placeholder="Phone number">
                <input type="email" name="" id="" placeholder="Email">
                <input id="password" type="password" name="" placeholder="Password"
                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*">
                <input id="confirmPassword" type="password" name="" placeholder="Confirm password"
                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*">
                <div class="dontCall">
                    <label>
                        <input type="checkbox" required class="dontCallCheck" name="privacy">
                        By Signing up, you agree to the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy.</a>
                    </label>
                </div>
                <div class=" google flexable">
                    <input type="submit" name="" value="Register" class="inputBtn">
                </div>
                <p class="signin">Already have an account? <a href="./signin.html">Sign in.</a></p>
            </form>
        </div>
        <div class="back"><a href="../../index.html">Back to website</a></div>
    </section>
    <script src="./form.js"></script>
</body>

</html>
